<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FridgeFix - Appliance Repair Service</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      padding: 20px;
      border-radius: 10px 10px 0 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      margin-bottom: 10px;
      font-size: 1.8rem;
    }
    header p {
      font-size: 1rem;
      opacity: 0.9;
    }
    .chat-container {
      background-color: white;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      height: 500px;
      display: flex;
      flex-direction: column;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 0.95rem;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .bot-message {
      align-self: flex-start;
      background-color: #e9ecef;
      border-bottom-left-radius: 5px;
      color: #333;
    }
    .user-message {
      align-self: flex-end;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border-bottom-right-radius: 5px;
    }
    .options-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .option-btn {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .option-btn:hover {
      background-color: #e9ecef;
      transform: translateY(-2px);
    }
    .input-container {
      display: flex;
      padding: 15px;
      background-color: #f8f9fa;
      border-top: 1px solid #dee2e6;
    }
    .user-input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ced4da;
      border-radius: 25px;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s;
    }
    .user-input:focus {
      border-color: #3498db;
    }
    .send-btn {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 0 20px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    .send-btn:hover {
      background: linear-gradient(135deg, #2980b9, #3498db);
      transform: scale(1.05);
    }
    .hidden {
      display: none;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    .form-control {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      font-size: 0.95rem;
    }
    .submit-btn {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
    }
    .submit-btn:hover {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      transform: translateY(-2px);
    }
    .confirmation {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      .message {
        max-width: 90%;
      }
      .chat-container {
        height: 450px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>FridgeFix</h1>
      <p>24/7 Appliance Repair Service</p>
    </header>
    <div class="chat-container">
      <div class="chat-messages" id="chatMessages">
        <!-- Messages will be added here dynamically -->
      </div>
      <div class="input-container">
        <input type="text" class="user-input" id="userInput" placeholder="Type your message here...">
        <button class="send-btn" id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const chatMessages = document.getElementById('chatMessages');
      const userInput = document.getElementById('userInput');
      const sendBtn = document.getElementById('sendBtn');

      // Fridge issues list
      const FRIDGE_ISSUES = [
        'Not cooling properly',
        'Freezer not working',
        'Leaking water',
        'Strange noises',
        'Ice buildup',
        'Door seal damaged',
        'Compressor issues',
        'Thermostat problems',
        'Electrical issues',
        'Other issue'
      ];

      // Conversation state
      let conversationState = {
        step: -1, // Start with phone check
        customerInfo: {
          name: '',
          phone: '',
          email: '',
          address: '',
          issue_category: '',
          issue_detail: '',
          applianceType: 'Refrigerator',
          preferredTime: ''
        },
        phone_attempts: 0,
        email_attempts: 0,
        location_attempts: 0
      };

      // Initial bot message
      addBotMessage("üîß Welcome to FridgeFix!\n\nPlease provide your phone number to get started:");

      // Send message on button click
      sendBtn.addEventListener('click', handleUserInput);

      // Send message on Enter key
      userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          handleUserInput();
        }
      });

      function handleUserInput() {
        const message = userInput.value.trim();
        if (message) {
          addUserMessage(message);
          userInput.value = '';
          // Process user input based on current conversation step
          processUserInput(message);
        }
      }

      function addBotMessage(text) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', 'bot-message');
        messageDiv.textContent = text;
        chatMessages.appendChild(messageDiv);
        scrollToBottom();
      }

      function addUserMessage(text) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', 'user-message');
        messageDiv.textContent = text;
        chatMessages.appendChild(messageDiv);
        scrollToBottom();
      }

      function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function validateSAPhone(phone) {
        // Remove spaces, dashes, parentheses and other special characters
        let phoneClean = phone.replace(/[\s\-\(\)\.]+/g, '');
        
        // If starts with +27, remove the +
        if (phoneClean.startsWith('+27')) {
          phoneClean = phoneClean.substring(1);
        }
        
        // If starts with 0, replace with 27
        if (phoneClean.startsWith('0')) {
          phoneClean = '27' + phoneClean.substring(1);
        }
        
        // Check if it's valid SA number (27 + 9 digits = 11 total)
        return phoneClean.startsWith('27') && phoneClean.length === 11 && /^\d+$/.test(phoneClean);
      }

      function validateGmail(email) {
        const gmailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
        return gmailPattern.test(email);
      }

      function checkGreeting(input) {
        const greetings = ['hi', 'hello', 'hey', 'hiya', 'greetings', 'good morning', 'good afternoon', 'good evening'];
        return greetings.includes(input.toLowerCase().trim());
      }

      function validateSALocation(address) {
        const provinces = ['Eastern Cape', 'Free State', 'Gauteng', 'KwaZulu-Natal', 'Limpopo', 'Mpumalanga', 'Northern Cape', 'North West', 'Western Cape'];
        const cities = [
          'johannesburg', 'cape town', 'durban', 'pretoria', 'bloemfontein', 
          'port elizabeth', 'east london', 'pietermaritzburg', 'polokwane', 'nelspruit',
          'sandton', 'midrand', 'centurion', 'stellenbosch', 'paarl', 'bellville',
          'soweto', 'randburg', 'roodepoort', 'boksburg', 'benoni', 'springs',
          'witbank', 'secunda', 'rustenburg', 'potchefstroom', 'klerksdorp'
        ];
        const addressUpper = address.toUpperCase();
        
        for (let province of provinces) {
          if (addressUpper.includes(province.toUpperCase())) return true;
        }
        for (let city of cities) {
          if (addressUpper.includes(city.toUpperCase())) return true;
        }
        return false;
      }

      function processUserInput(input) {
        // Check for greeting messages
        if (checkGreeting(input)) {
          setTimeout(() => {
            addBotMessage("üëã Hello! I'm happy to help!\n\nPlease provide your South African phone number to get started:\n\nExample: +27 82 123 4567\nOr: 0821234567");
          }, 1000);
          return;
        }

        // Step -1: Phone validation
        if (conversationState.step === -1) {
          if (validateSAPhone(input)) {
            conversationState.customerInfo.phone = input;
            conversationState.step = 0;
            setTimeout(() => {
              addBotMessage(`‚úÖ Great! Your South African number is verified.\n\nNow, could you please tell me your name?`);
            }, 1000);
          } else {
            conversationState.phone_attempts++;
            if (conversationState.phone_attempts >= 3) {
              addBotMessage("‚ùå SERVICE NOT AVAILABLE\n\nFridgeFix currently operates only in South Africa.\n\nüìç We don't have technicians in your location.\n\nüåê Please visit our website:\nwww.fridgefix.co.za\n\nüìß support@fridgefix.co.za\nüìû +27 (0)11 123 4567");
            } else {
              addBotMessage(`‚ùå Invalid phone number. Please provide a valid South African number.\n\nAttempts remaining: ${3 - conversationState.phone_attempts}\n\nAccepted formats:\n‚Ä¢ +27 82 123 4567\n‚Ä¢ 27821234567\n‚Ä¢ 0821234567`);
            }
          }
          return;
        }

        // Step 0: Get name
        if (conversationState.step === 0) {
          conversationState.customerInfo.name = input;
          conversationState.step = 1;
          setTimeout(() => {
            addBotMessage(`Nice to meet you, ${input}! üëã\n\nPlease provide your Gmail email address (required for confirmation):`);
          }, 1000);
        }
        // Step 1: Email validation
        else if (conversationState.step === 1) {
          if (validateGmail(input)) {
            conversationState.customerInfo.email = input;
            conversationState.step = 2;
            setTimeout(() => {
              let issueList = "‚úÖ Email verified!\n";
              issueList += "üîß What issue are you experiencing with your refrigerator?\n";
              issueList += FRIDGE_ISSUES.map((issue, idx) => `${idx + 1}. ${issue}`).join('\n');
              issueList += "\n\nReply with the number (1-10)";
              addBotMessage(issueList);
            }, 1000);
          } else {
            conversationState.email_attempts++;
            if (conversationState.email_attempts >= 3) {
              addBotMessage("‚ùå We only accept Gmail addresses for service confirmation.\n\nPlease create a free Gmail account at:\nwww.gmail.com\n\nThen restart the conversation with your Gmail address.");
            } else {
              addBotMessage(`‚ùå Invalid email. Please use a Gmail address (example@gmail.com).\n\nAttempts remaining: ${3 - conversationState.email_attempts}`);
            }
          }
        }
        // Step 2: Issue selection
        else if (conversationState.step === 2) {
          try {
            const issueIndex = parseInt(input) - 1;
            if (issueIndex >= 0 && issueIndex < FRIDGE_ISSUES.length) {
              conversationState.customerInfo.issue_category = FRIDGE_ISSUES[issueIndex];
              conversationState.step = 2.5;
              setTimeout(() => {
                addBotMessage(`‚úÖ Got it! You selected: ${FRIDGE_ISSUES[issueIndex]}\n\nüìù Please provide any additional details about the issue (or type 'none' if no additional details):`);
              }, 1000);
            } else {
              addBotMessage("‚ùå Invalid option. Please reply with a number between 1-10.");
            }
          } catch (e) {
            addBotMessage("‚ùå Invalid option. Please reply with a number between 1-10.");
          }
        }
        // Step 2.5: Issue details
        else if (conversationState.step === 2.5) {
          if (input.toLowerCase() !== 'none') {
            conversationState.customerInfo.issue_detail = input;
          }
          conversationState.step = 3;
          setTimeout(() => {
            addBotMessage("Thank you! üìù\n\nNow, please provide your full address including the province (e.g., 'Johannesburg, Gauteng' or 'Cape Town, Western Cape'):");
          }, 1000);
        }
        // Step 3: Address validation
        else if (conversationState.step === 3) {
          if (validateSALocation(input)) {
            conversationState.customerInfo.address = input;
            conversationState.step = 4;
            setTimeout(() => {
              addBotMessage("‚úÖ Location verified in South Africa!\n\n‚è∞ When would be a good time for our technician to visit?\n\nPlease select your preferred time:");
              const optionsDiv = document.createElement('div');
              optionsDiv.classList.add('options-container');
              const times = ['Morning (9 AM - 12 PM)', 'Afternoon (12 PM - 4 PM)', 'Evening (4 PM - 7 PM)', 'ASAP'];
              times.forEach(time => {
                const btn = document.createElement('button');
                btn.classList.add('option-btn');
                btn.textContent = time;
                btn.addEventListener('click', function() {
                  conversationState.customerInfo.preferredTime = time;
                  addUserMessage(time);
                  processUserInput(time);
                });
                optionsDiv.appendChild(btn);
              });
              chatMessages.appendChild(optionsDiv);
              scrollToBottom();
            }, 1000);
          } else {
            conversationState.location_attempts++;
            if (conversationState.location_attempts >= 3) {
              addBotMessage("‚ùå SERVICE NOT AVAILABLE IN YOUR LOCATION\n\nFridgeFix currently operates only within South Africa.\n\nüìç We don't have technicians in your area.\n\nüåê For service availability:\nwww.fridgefix.co.za\n\nüìß support@fridgefix.co.za\nüìû +27 (0)11 123 4567");
            } else {
              addBotMessage(`‚ùå Location not recognized. Please provide your full address with a South African province or city.\n\nüìç Provinces: Gauteng, Western Cape, KwaZulu-Natal, Eastern Cape, Free State, Limpopo, Mpumalanga, Northern Cape, North West\n\nExample: 'Johannesburg, Gauteng' or 'Cape Town, Western Cape'\n\nAttempts remaining: ${3 - conversationState.location_attempts}`);
            }
          }
        }
        // Step 4: Get preferred time and show confirmation
        else if (conversationState.step === 4) {
          conversationState.customerInfo.preferredTime = input;
          conversationState.step = 5;
          setTimeout(() => {
            addBotMessage("‚úÖ Thank you! Here's a summary of your service request:");
            const confirmationDiv = document.createElement('div');
            confirmationDiv.classList.add('confirmation');
            const info = conversationState.customerInfo;
            let confirmationHTML = `<p><strong>üë§ Name:</strong> ${info.name}</p>`;
            confirmationHTML += `<p><strong>üì± Phone:</strong> ${info.phone}</p>`;
            confirmationHTML += `<p><strong>üìß Email:</strong> ${info.email}</p>`;
            confirmationHTML += `<p><strong>üìç Address:</strong> ${info.address}</p>`;
            confirmationHTML += `<p><strong>üîß Issue Category:</strong> ${info.issue_category}</p>`;
            if (info.issue_detail) {
              confirmationHTML += `<p><strong>üìù Issue Details:</strong> ${info.issue_detail}</p>`;
            }
            confirmationHTML += `<p><strong>‚è∞ Preferred Time:</strong> ${info.preferredTime}</p>`;
            confirmationHTML += `<p><strong>Status:</strong> Service request submitted successfully!</p>`;
            confirmationDiv.innerHTML = confirmationHTML;
            chatMessages.appendChild(confirmationDiv);
            setTimeout(() => {
              addBotMessage("Our technician will contact you within 30 minutes to confirm the appointment.\n\nThank you for choosing FridgeFix! üôè");
              setTimeout(() => {
                addBotMessage("üôè Thank you for contacting FridgeFix!\n\nWe will follow up with you shortly.\n\nüìß Check your email for confirmation details.\nüì± Our technician will call you to confirm the appointment.\n\nType 'new' or 'yes' to submit another request, or just say goodbye to exit.");
              }, 1500);
            }, 1500);
          }, 1000);
        }
        // Step 5: Completion - offer to start new request or exit
        else if (conversationState.step === 5) {
          if (input.toLowerCase() === 'yes' || input.toLowerCase() === 'y' || input.toLowerCase() === 'new' || input.toLowerCase() === 'another') {
            // Reset conversation
            conversationState = {
              step: -1,
              customerInfo: {
                name: '',
                phone: '',
                email: '',
                address: '',
                issue_category: '',
                issue_detail: '',
                applianceType: 'Refrigerator',
                preferredTime: ''
              },
              phone_attempts: 0,
              email_attempts: 0,
              location_attempts: 0
            };
            setTimeout(() => {
              addBotMessage("üîß Welcome back to FridgeFix!\n\nPlease provide your phone number to get started:");
            }, 1000);
          } else {
            conversationState.step = 6;
            setTimeout(() => {
              addBotMessage("üôè Thank you for using FridgeFix!\n\nWe will be in touch soon. Goodbye! üëã");
            }, 1000);
          }
        }
        // Step 6: Final exit
        else if (conversationState.step === 6) {
          if (input.toLowerCase() === 'yes' || input.toLowerCase() === 'y' || input.toLowerCase() === 'new' || input.toLowerCase() === 'another') {
            // Reset conversation
            conversationState = {
              step: -1,
              customerInfo: {
                name: '',
                phone: '',
                email: '',
                address: '',
                issue_category: '',
                issue_detail: '',
                applianceType: 'Refrigerator',
                preferredTime: ''
              },
              phone_attempts: 0,
              email_attempts: 0,
              location_attempts: 0
            };
            setTimeout(() => {
              addBotMessage("üîß Welcome back to FridgeFix!\n\nPlease provide your phone number to get started:");
            }, 1000);
          } else {
            addBotMessage("Thank you for choosing FridgeFix. Have a great day! üëã");
          }
        }
      }
    });
  </script>
</body>
</html>
